<!DOCTYPE html>
<html lang="en">

<head>
  <title>sleep-test</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <link rel="stylesheet" href="../sleep_calculator/sleep_calc.css">
  <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body>
  <div id="replace_with_navbar"></div>
  <section id="box">
    <div class="sleep_calc">
      <section class="section-clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
      </section>

      <section class="section-calc">
        <div class="calc-num">
          <input type="number" name="hour" value="00" min="0" max="23" id="hour" title="hour">
          <input type="number" name="minute" value="00" min="0" max="59" id="minute" title="minute">
        </div>
        <div class="calc-btn">
          <div id="wake-up-btn">calculate wake up</div>
          <div id="bed-time-btn">calculate bed time</div>
        </div>
        <div id="suggestions"></div>
      </section>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/3ed04dad16.js"></script>
  <script src="../navbar/navbar.js"></script>
  <script src="./sleep_calc.js"></script>
</body>

</html>
