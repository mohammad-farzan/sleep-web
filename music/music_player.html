<!DOCTYPE html>
<html lang="en">

<head>
    <title>music</title>
    <link rel="icon" href="./pic/moon.svg" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="music_player.css">
    <link rel="stylesheet" href="../navbar/navbar.css">

</head>

<body>

    <canvas class="background"></canvas>


    <header>
        <div id="replace_with_navbar"></div>
    </header>
    <main>
        <div class="container d-flex flex-column justify-content-center ">
            <div id="song-counter" class="text-center h1 py-3"></div>
            <div class="parent-cover-container d-flex justify-content-center align-items-center">
                <div id="cover-container" class="border-dance"></div>
            </div>
            <div id="song-title" class="text-center h1 py-3">initial</div>
            <div class="d-flex justify-content-center align-items-center">
                <span id="current-time" class="pl-5">00:00</span>
                <div class="d-flex w-100">
                    <input type="range" name="timeLine" title="range" min="0" max="10000" value="0" class="w-100 m-2" id="timeLine">
                </div>
                <span id="fulltime" class="pr-5"></span>
            </div>
            <div class="p-2 d-flex justify-content-around align-items-center">
                <button id="prev" type="button" title="btn" class="btn btn-primary rounded-circle bg-secondary border-0">
                    <i style="font-size: 4em;" class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
                <button id="play" type="button" title="btn" class="btn btn-primary rounded-circle bg-secondary border-0">
                    <i style="font-size: 4em;" class="fa fa-play-circle" aria-hidden="true"></i>
                </button>
                <button id="next" type="button" title="btn" class="btn btn-primary rounded-circle bg-secondary border-0">
                    <i style="font-size: 4em;" class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3ed04dad16.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="music_player.js"></script>

</body>

</html>
