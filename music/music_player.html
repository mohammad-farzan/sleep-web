<!DOCTYPE html>
<html lang="en">

<head>
    <title>music</title>
    <link rel="icon" href="../pic/moon.svg" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../music/music_player.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body>
    <canvas class="background"></canvas>
    <div id="replace_with_navbar"></div>
    <main>
        <div id="box">

            <div id="song-counter" class="float-left"></div>

            <div class="parent-cover-container d-flex justify-content-center align-items-center">
                <div id="cover-container" class="border-dance"></div>
            </div>

            <div id="song-title" class="">initial</div>
            
            <div class="d-flex justify-content-center align-items-center">
                <span id="current-time">00:00</span>
                <div class="d-flex w-100">
                    <input id="timeLine" class="w-100" type="range" title="range" min="0" max="10000" value="0">
                </div>
                <span id="full-time"></span>
            </div>

            <div id="music-button">
                <span id="prev" type="button" title="btn"
                    class="music-btns">
                    <i class="fa-solid fa-backward-step"></i>
                </span>
                <span id="play" type="button" title="btn"
                    class="music-btns">
                    <i class="fa-solid fa-circle-play"></i>
                </span>
                <span id="next" type="button" title="btn"
                    class="music-btns">
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3ed04dad16.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="music_player.js"></script>

</body>

</html>
