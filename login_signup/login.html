<!doctype html>
<html lang="en">

<head>
    <title>LOG IN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login_signup.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body>
    <div id="replace_with_navbar"></div>
    <section id="form" class="container">
        <form id="login-signup">
            <p>LOGIN</p>
            <div class="user-box">
                <input required="true" type="email" class="" aria-label="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input required="true" type="password" class="" aria-label="Password">
                <label>Password</label>
            </div>
            <a href="#" class=" button">Submit</a>
        </form>
    </section>






    <script src="../navbar/navbar.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3ed04dad16.js"></script>
</body>

</html>
